version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: elinity-local-db
    restart: always
    environment:
      POSTGRES_USER: elinity_user
      POSTGRES_PASSWORD: Deckoviz_prod_2026
      POSTGRES_DB: elinity_db
    ports:
      - "5432:5432"
    volumes:
      - elinity-db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: elinity-local-redis
    restart: always
    ports:
      - "6379:6379"

  elinity-app:
    build: .
    container_name: elinity-local-app
    restart: always
    ports:
      - "8081:8081"
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - DB_HOST=db
    command: >
      sh -c "sleep 5 && uvicorn main:app --host 0.0.0.0 --port 8081"

volumes:
  elinity-db-data:
